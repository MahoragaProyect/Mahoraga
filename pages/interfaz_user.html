<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/interfaz_user.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <img src="../img/assent/logo.png" alt="logo">
    </header>

    <div class="container_pricipal">

        <section id="container_estudios" class="container_estudios">
        
            <button class="container info_user">
                <img class="camara" src="../img/assent/camara.png" alt="camara"> | User Name
            </button>

            <button class="container container_python">
                <img src="../img/assent/python.png" alt="python"> PYTHON <span>0%</span>
            </button>

            <button class="container container_html">
                <img src="../img/assent/HTML.png" alt="html" class="html"> HTML <span>0%</span>
            </button>

            <button class="container container_CSS">
                <img src="../img/assent/CSS.png" alt="css" class="CSS"> CSS <span>0%</span>
            </button>

            <button class="container container_JS">
                <img src="../img/assent/JavaScript.png" alt="JavaScript" class="JS">JS <span>0%</span>
            </button>
        
        </section>
        
        <section id="container_botones" class="container_botones">

        </section>

    </div>
</body>
</html>
